<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Form </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>EMPLOYEE FORM</title>
</head>
<style>
    body {
        background-color:#34ebc9;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    form {
        border-radius: 10px;
        height:560px;
        font-size:15px;
    }
    input{
        font-size:15px;
    }
    label{
        margin-top:-5px;
    }
    nav{
        height:60px;
    }
    .back:hover {
            background-color: green;
            text-decoration: none;
        }
        .out:hover {
            background-color: red;
            text-decoration: none;
        }
</style>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="margin-top:-10px">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="back" href="{% url 'user' %}" style="padding:5px;font-size: 20px; color:white;margin-top:0px;border-radius:15px;border:1px solid white;">Back</a>
                </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="out" href="{% url 'login' %}" style="padding:5px;font-size: 20px;color:white;border-radius:15px;border:1px solid white;"  target="_self">Logout</a>
                       </li>
                   </ul>
       </nav>
        <h1 class="text-center display-5">HOTEL EMPLOYEE DETAILS</h1>
        
        
    <hr size="5" color="black">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST" class=" border shadow-lg px-3 py-3" id='form' style="border: 2px solid black;">
                    {% csrf_token %}
                    <label><b>EMPLOYEE_NAME:</b><span style="color:red">*</span></label>
                    <input type="text" placeholder="EMPLOYEE_NAME" name="EMPLOYEE_NAME" style="border-radius:30px;" required class="form-control" >
                    <label><b>DATE_OF_JOINING:</b><span style="color:red">*</span></label>
                    <input type="date" name="DATE_OF_JOINING"  style="border-radius:30px;" required class="form-control">
                    <label><b>SALARY:</b><span style="color:red">*</span></label>
                    <input type="number" step='any' placeholder="SALARY" name="SALARY" style="border-radius:30px;" required min="1" class="form-control">
                    <label><b>MOBILE:</b><span style="color:red">*</span></label>
                    <input type="tel" placeholder="MOBILE NUMBER" name="MOBILENUMBER" style="border-radius:30px;" required maxlength='10' pattern="[0-9]{10}" required class="form-control" >
                    <label><b>DESIGNATION:</b><span style="color:red">*</span></label>
                    <input type="text" placeholder="DESIGNATION" name="DESIGNATION" style="border-radius:30px;" required class="form-control" >
                    <label><b>Gender :</b><span style="color:red">*</span></label>
                    <br> 
                    <input type="radio" name='GENDER' value="Male" required >
                    <label><b>Male</b></label>
                    <input type='radio' name='GENDER' value='female' required>
                    <label><b>Female</b></label><br>
                    <center class="mt-3">
                        
                        <input type="submit" onclick="return fun(document.getElementById('form'))"value="submit" class="mr-4 btn btn-outline-success" style="font-weight:bolder">
                        
                        <input type="reset" value="clear" class="btn btn-outline-danger" style="font-weight:bolder">
                        
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script>
        function fun(b) {
            for (var i = 0; i < b.elements.length; i++) {
                if (b.elements[i].value === '' && b.elements[i].hasAttribute('required')) {
                    alert('There are some required fields!');
                    return false;
                }
            }

            alert(`Employee Inserted Sucessfully!`);
            return true;
            form.submit();
        };
    </script>


    {% for message in messages %}
    {% if message.tags == 'error' %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        m='{{message}}';
        swal("denied!",m,"error")
    </script>
    {% endif %}
{% endfor %}
</body>


</html>
